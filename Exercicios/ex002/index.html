<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Para quebrar o parágrafo assim,<br>
    só precisamos utilizar a tag br.
    </p>
    <p>Alguns símbolos importantes: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Agora alguns emoji: <br>
        &#x1F38B <br>
        &#x1F300 <br>
        &#x1F4BD <br>
        &#x1F41A
    </p>
</body>
</html>
